<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وصف الشخصيات الأدبية - الصف الخامس</title>
    <style>
        /* نفس الستايل السابق */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .success {
            background: #c6f6d5;
            color: #22543d;
        }
        .error {
            background: #fed7d7;
            color: #742a2a;
        }
        .works-container {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        .student-work {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
        }
        .class-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📖 وصف الشخصيات الأدبية</h1>
            <p>الصف الخامس - درس رصف الشخصية</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>✍️ إضافة تحليل جديد</h2>
                <form id="characterForm">
                    <div class="form-group">
                        <label for="studentName">اسم الطالب</label>
                        <input type="text" id="studentName" required>
                    </div>

                    <div class="form-group class-section">
                        <div>
                            <label for="studentClass">الصف</label>
                            <select id="studentClass" required>
                                <option value="الصف الخامس" selected>الصف الخامس</option>
                            </select>
                        </div>
                        <div>
                            <label for="studentSection">الشعبة</label>
                            <select id="studentSection" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="characterName">اسم الشخصية</label>
                        <input type="text" id="characterName" required>
                    </div>

                    <div class="form-group">
                        <label for="physicalTraits">الصفات الجسدية</label>
                        <textarea id="physicalTraits" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="psychologicalTraits">الصفات النفسية</label>
                        <textarea id="psychologicalTraits" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="textEvidence">الدليل من النص</label>
                        <textarea id="textEvidence"></textarea>
                    </div>

                    <button type="submit" class="btn">إرسال الوصف</button>
                </form>

                <div id="successMessage" class="message success" style="display: none;">
                    ✅ تم الإرسال بنجاح!
                </div>
                <div id="errorMessage" class="message error" style="display: none;">
                    ❌ حدث خطأ
                </div>
            </div>

            <div class="card">
                <h2>📚 الأعمال المقدمة</h2>
                <button id="refreshBtn" class="btn" style="background: #718096; margin-bottom: 20px;">
                    🔄 تحديث القائمة
                </button>
                <div id="worksContainer">
                    ⏳ جارٍ التحميل...
                </div>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzfUUmqYlV0EYuOPP5zGnyMAu0lx291XzsMR7sc_VVWeBKKW21qHsi8umsDHxGQqkfv/exec";

        const form = document.getElementById("characterForm");
        const worksContainer = document.getElementById("worksContainer");
        const successMsg = document.getElementById("successMessage");
        const errorMsg = document.getElementById("errorMessage");
        const refreshBtn = document.getElementById("refreshBtn");

        async function loadWorks() {
            worksContainer.innerHTML = "⏳ جارٍ تحميل الأعمال...";
            try {
                const url = scriptURL + '?t=' + new Date().getTime();
                const res = await fetch(url);
                
                if (!res.ok) throw new Error(`خطأ: ${res.status}`);
                
                const data = await res.json();
                
                if (!data || data.length === 0) {
                    worksContainer.innerHTML = '<div style="text-align:center; padding:40px; color:#718096;">لا توجد أعمال بعد</div>';
                    return;
                }

                worksContainer.innerHTML = data.map(w => `
                    <div class="student-work">
                        <div style="font-weight:bold; margin-bottom:10px;">
                            👤 ${w.student_name} - الصف ${w.student_class} - شعبة ${w.student_section}
                        </div>
                        <div><strong>الشخصية:</strong> ${w.character_name}</div>
                        <div><strong>الصفات الجسدية:</strong> ${w.physical_traits}</div>
                        <div><strong>الصفات النفسية:</strong> ${w.psychological_traits}</div>
                        ${w.text_evidence ? `<div><strong>الدليل:</strong> ${w.text_evidence}</div>` : ''}
                        <div style="margin-top:10px; font-size:0.9em; color:#718096;">
                            📅 ${new Date(w.created_at).toLocaleDateString('ar-SA')}
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                worksContainer.innerHTML = `<div style="text-align:center; padding:20px; color:#e53e3e;">
                    ⚠️ خطأ في التحميل: ${err.message}
                </div>`;
            }
        }

        async function submitWork(payload) {
            try {
                const formData = new FormData();
                Object.keys(payload).forEach(key => {
                    formData.append(key, payload[key]);
                });

                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                return response.ok;
                
            } catch (error) {
                console.error('Error:', error);
                return false;
            }
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            successMsg.style.display = "none";
            errorMsg.style.display = "none";

            const btn = form.querySelector("button[type='submit']");
            btn.disabled = true;
            btn.textContent = "جاري الإرسال...";

            const payload = {
                student_name: document.getElementById("studentName").value.trim(),
                student_class: document.getElementById("studentClass").value.trim(),
                student_section: document.getElementById("studentSection").value.trim(),
                character_name: document.getElementById("characterName").value.trim(),
                physical_traits: document.getElementById("physicalTraits").value.trim(),
                psychological_traits: document.getElementById("psychologicalTraits").value.trim(),
                text_evidence: document.getElementById("textEvidence").value.trim()
            };

            const ok = await submitWork(payload);

            if (ok) {
                successMsg.style.display = "block";
                form.reset();
                setTimeout(() => {
                    loadWorks();
                    successMsg.style.display = "none";
                }, 2000);
            } else {
                errorMsg.textContent = "❌ فشل في الإرسال. تحقق من الاتصال.";
                errorMsg.style.display = "block";
            }

            btn.disabled = false;
            btn.textContent = "إرسال الوصف";
        });

        refreshBtn.addEventListener("click", loadWorks);
        document.addEventListener("DOMContentLoaded", loadWorks);
    </script>
</body>
</html>
